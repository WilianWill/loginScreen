<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Dark</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <main id="container">
        <form id="form_login">

            <div id="form_header">
                <h1>Login</h1>
                 <button id="moom"> <i class="fa-solid fa-moon"></i></button>
            </div>

            <div id="logos">
                <img src="././image/icons8-facebook-novo-48.png" alt="faceboo-logo">
                <img src="./image/icons8-google-logo-48.png" alt="google-logo">
                <img src="./image/icons8-github-50.png" alt="github-logo">
            </div>
        
            <div id="inputs">
               <div class="form-input">
                <h4>Nome:</h4>
                <label>
                    <i class="fa-solid fa-user" class="icons"></i>
                    <input type="text" id="name">
                </label>
               </div>

               <div class="form-input">
                <h4>Password:</h4>
                <label>
                   
                    <i class="fa-solid fa-key" class="icons"></i>
                    <input type="password" id="senha">
                </label>
               </div>
            </div>
            <div id="forgot">
                <a href="#">Forgot your password?</a>
            </div>
            <div id="-send">
                <button type="submit" id="send">LOGIN</button>
            </div>
        </form>
    </main>

    <script src="./mainjs/script.js"></script>
</body>
</html>
